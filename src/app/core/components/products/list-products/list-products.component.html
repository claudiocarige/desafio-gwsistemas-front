<div class="container">
  <h2 class="little-container">Produtos</h2>
  <div class="tabela mat-elevation-z8 paginator-fluid">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Peso</th>
        <td mat-cell *matCellDef="let element">{{ element.weight | number:'1.2-2' }} kg</td>
      </ng-container>
      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef>Volume</th>
        <td mat-cell *matCellDef="let element">{{ element.volume | number:'1.2-2'}} mÂ³</td>
      </ng-container>
      <ng-container matColumnDef="quantityStock">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let element">{{ element.quantityStock }} Und</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.value | currency:'BRL':'symbol':'1.2-2'}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
