<div class="container">
  <h2 class="title-create">Confirmar Entrega</h2>
  <div class="width-img central">
      <img src="../../../../../../assets/img/logoGWSistemas.png" alt="Imagem da logo da empresa GW Sistemas">
  </div>
  <mat-form-field class="width-full" appearance="fill">
    <mat-label>Remetente</mat-label>
    <input [(ngModel)]="deliveryDTO.sender.customerName" [disabled]="true" matInput>
  </mat-form-field>

  <mat-form-field class="width-full" appearance="fill">
    <mat-label>Destinatário</mat-label>
    <input [(ngModel)]="deliveryDTO.recipient.customerName" [disabled]="true" matInput>
  </mat-form-field>

  <mat-form-field class="width-full" appearance="fill">
    <mat-label>Status</mat-label>
    <input [(ngModel)]="deliveryDTO.statusDelivery" [disabled]="true" matInput>
  </mat-form-field>

  <mat-form-field class="width-full" appearance="fill">
    <mat-label>Valor Frete</mat-label>
    <input [(ngModel)]="deliveryDTO.freightValue" [disabled]="true" matInput>
  </mat-form-field>
  <mat-form-field class="width-full" appearance="fill">
    <mat-label>Código de entrega</mat-label>
    <input [(ngModel)]="passwordDelivery" matInput placeholder="Ex.. 8AA555">
  </mat-form-field>
  <div class="check">
    <p>Por favor digite "<span class="check-span">Confirmar</span>" para prosseguir!</p>
    <mat-form-field appearance="fill">
        <mat-label>Escreva "Confirmar"</mat-label>
        <input [(ngModel)]="check" name="password" matInput placeholder="Digite aqui">
    </mat-form-field>
</div>
<div class="button-event">
    <button routerLink="../../" mat-stroked-button color="warn">Cancelar</button>
    <button (click)="confirmDelivery()" [disabled]="!validation()"  [ngClass]="{'disabled': !validation()}" mat-flat-button color="primary">Confirmar</button>
</div>
  <footer class="tec-footer">
    <p>&copy;by Cláudio Carigé</p>
  </footer>

</div>
